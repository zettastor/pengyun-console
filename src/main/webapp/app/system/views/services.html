<div id="content"  >
	<div class="row  crumb_row">
		<big-breadcrumbs items="['服务', '软件各个服务模块的状态查看以及启停操作']" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></big-breadcrumbs>
		<alert-message  level=level message=message show=show class="col-xs-8 col-sm-5 col-md-5 col-lg-3"></alert-message>
	</div>
	<state-breadcrumbs></state-breadcrumbs>
	<section id="widget-grid" widget-grid>
		<div class="row" ng-show="!isGreater">
			<div class="col-md-12 action_wrap" >
				<button class="btn btn_blue"  ng-click="goGreat()" ng-show="manageService">管理</button>
				<div class="btn-group  pull-right" >
					<input  ng-click="reloadData()" value="刷新" type="button" class="btn btn_lightblue" />
				</div>
			</div>
			<article class="col-sm-12 col-md-12 col-lg-12"> 
				<div class="widget-body">
					<table id="serviceInfoTab" datatable dt-options="servicesShow.dtOptionsInfo" dt-columns="servicesShow.dtColumnsInfo" class="table table-striped  table-hover" dt-instance="servicesShow.dtInstanceInfo"></table>
				</div>
			</article>
		</div>
		<div class="row" ng-show="isGreater">
			<div class="col-md-12 action_wrap" >
				<div class="pull-right" >
					<button class="btn btn_lightblue" ng-click="reloadData()"> 刷新
					</button>
					<a type="button" class="btn btn_lightblue"  ng-click="goNormal()"> 返回
					</a>
				</div>
			</div>
			<article class="col-sm-12 col-md-12 col-lg-12"> 
				<div class="widget-body">
					<table id="serviceTab" datatable dt-options="servicesShow.dtOptions" dt-columns="servicesShow.dtColumns" class="table table-striped  table-hover" dt-instance="servicesShow.dtInstance"></table>
				</div>
			</article>
			<article class="col-sm-12 col-md-12 col-lg-6">
			</article>
		</div>
	</section>
	<div class="modal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="maintain_modal">
		<div class="modal-dialog" style="width: 700px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">维护节点</h4>
				</div>
				<div class="modal-body" style="padding-bottom: 0">
					<form class="form-horizontal" role="form" >
						<div class="form-group">
							<label for="createCopyName" class="col-sm-3 control-label">节点ID</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="dataNodeHostID" ng-model="dataNodeHostID" disabled data-required="1">
							</div>
						</div>
						<div class="form-group">
							<label for="createCopyName" class="col-sm-3 control-label">节点IP</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="dataNodeHostIP" ng-model="dataNodeHostIP" disabled data-required="1">
							</div>
						</div>
						<div class="form-group">
							<label for="createCopyName" class="col-sm-3 control-label">维护时间(min)</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-pattern="/(^[1-9][0-9]*$)|^0$/" name="maintainTime" ng-model="maintainTime" id="maintainTime" placeholder="维护时间" data-required="1">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn_blue" ng-disabled="!maintainTime" ng-click="maintainBtn()" value="添加" />
					<input type="button" data-dismiss="modal" class="btn btn_default" value="取消" />
				</div>
			</div>
		</div>
  </div>
</div>
